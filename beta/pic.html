<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>　</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style type="text/css">
    .page {
      color: #ffffff;
      -webkit-text-stroke: 1px #000;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      -webkit-filter: grayscale(100%);
      /*background-image: url('https://source.unsplash.com/random/1072x1448');*/
    }
  </style>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="page">
    <div class="hitokoto_container"></div>

    <div class="time_container">
      <div id="apm"></div>
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">1月1日</div>
    </div>

    <div class="weather_container"></div>
  </div>


  <script>
    // 图片模块
    picture()
    setInterval("picture()", 60 * 1000 * 60)

    // 时钟模块
    clock(false, false)
    setInterval("clock(false, false)", 60 * 1000)
  </script>
</body>

</html>
