<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>　</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <style type="text/css">
    body {
      color: #ffffff;
      background-color: #000000;
    }
  </style>
  <script src="../js/main.js"></script>

</head>

<body>
  <div class="page">
    <!-- <div id="screensize"></div> -->
    <div class="hitokoto_container">
      <div class="hitokoto_main">
        <div class="brackets-l">『</div>
        <div id="hitokoto"></div>
        <div class="brackets-r">』</div>
      </div>
      <div id="from"></div>
    </div>

    <div class="time_container">
      <div id="apm"></div>
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">1月1日 星期一</div>
    </div>

    <div class="weather_container">
      <p id="weaTitle"></p>
      <div id="weaImg"></div>
      <div id="weaTemp"></div>
      <div id="weaInfo"></div>

    </div>
  </div>


  <script>
    // 一言模块
    hitokoto()
    setInterval("hitokoto()", 60 * 1000 * 60)

    // 时钟模块
    clock(true, false)
    setInterval("clock(true, false)", 60 * 1000)

    // 天气模块
    getWea()
    setInterval("getWea()", 60 * 1000 * 20)
  </script>
</body>

</html>
